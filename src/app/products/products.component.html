<ng-container *ngIf="!(loading$ | async); else loadingTpl">
  <input placeholder="Search Product..." type="text" [formControl]="search" (keyup)="filterProducts($event)" />
  <h3>{{ count }} products found</h3>
  <app-product *ngFor="let product of products$ | async" [product]="product"></app-product>
</ng-container>

<ng-template #loadingTpl>Loading...</ng-template>
